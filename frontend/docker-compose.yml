version: "3.8"
services:
  client-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.local

  aws-skills-showcase:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - 4000:3000
    env_file:
      - .env